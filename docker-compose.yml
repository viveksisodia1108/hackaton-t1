---
version: "3.3"
services:
  db:
    image: dockerdeepak/workshop:pgdb_v1
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    container_name: db
  developer:
    image: gotest2
    restart: always
    env_file:
      - .env
    ports:
      - 3000:3000
    container_name: goapp
